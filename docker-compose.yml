version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: simri-postgres
    environment:
      POSTGRES_DB: simri
      POSTGRES_USER: simri_user
      POSTGRES_PASSWORD: simri_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - simri-network

  redis:
    image: redis:7-alpine
    container_name: simri-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - simri-network
    command: redis-server --appendonly yes

  adminer:
    image: adminer
    container_name: simri-adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - simri-network

volumes:
  postgres_data:
  redis_data:

networks:
  simri-network:
    driver: bridge